<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> Vice-Principal</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background: #f4f6fb;
      margin: 0;
      padding: 40px 20px;
      text-align: center;
    }

    h1 {
      color: #243a73;
      margin-bottom: 30px;
      font-size: 32px;
    }

    .faculty-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 25px;
    }

    .faculty-card {
      background: white;
      border-radius: 12px;
      width: 260px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.1);
      overflow: hidden;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
    }

    .faculty-card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    .faculty-card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .faculty-info {
      padding: 12px;
    }

    .faculty-info h3 {
      color: #2b2b6b;
      font-size: 17px;
      margin-bottom: 5px;
    }

    .faculty-info p {
      color: #555;
      font-size: 14px;
      margin: 0;
    }

    .plus-btn {
      position: absolute;
      bottom: 90px;
      right: 15px;
      background-color: #4b56d2;
      color: white;
      border: none;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .plus-btn:hover {
      background-color: #2b2b6b;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .modal-content {
      background: white;
      padding: 25px;
      border-radius: 12px;
      width: 360px;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,0.3);
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    .close-btn {
      background: #ff4b5c;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }

    .close-btn:hover {
      background: #c43b4d;
    }
  </style>
</head>
<body>

  <h1>S.I.W.S College (Vice-Principal)</h1>

  <div class="faculty-container">

   
    <!-- Vice Principal Commerce -->
    <div class="faculty-card">
      <img src="images/vaibhav.png" alt="CA Vaibhav Banjan">
      <button class="plus-btn" onclick="openModal('commerce')">+</button>
      <div class="faculty-info">
        <h3>CA Vaibhav Banjan</h3>
        <p>Vice-Principal (Commerce)</p>
      </div>
    </div>

    <!-- Vice Principal Science -->
    <div class="faculty-card">
      <img src="images/neeta.jpg" alt="Smt. Neeta Khanolkar">
      <button class="plus-btn" onclick="openModal('science')">+</button>
      <div class="faculty-info">
        <h3>Smt. Neeta Khanolkar</h3>
        <p>Vice-Principal (Science)</p>
      </div>
    </div>

    <!-- Vice Principal Self Financing -->
    <div class="faculty-card">
      <img src="images/ayyappan.jpg" alt="Shri. Ayyappan Iyer">
      <button class="plus-btn" onclick="openModal('self')">+</button>
      <div class="faculty-info">
        <h3>Shri. Ayyappan Iyer</h3>
        <p>Vice-Principal (Self Financing Courses)</p>
      </div>
    </div>

  </div>

  <!-- Modal Section -->
  <div id="facultyModal" class="modal">
    <div class="modal-content" id="modalContent">
      <h2>Faculty Info</h2>
      <img src="images/vaibhav.png">
      <p id="modalText">Loading details...</p>
      <button class="close-btn" onclick="closeModal()">Close</button>
    </div>
  </div>

  <script>
    function openModal(role) {
      const modal = document.getElementById('facultyModal');
      const text = document.getElementById('modalText');

      const info = {
        principal: `
          <strong>Dr. Manali Londhe</strong> is the <b>Principal of SIWS College</b>.
          She has over 25 years of experience in the field of education and administration.
          Dr. Londhe has been instrumental in implementing innovative teaching practices and promoting research culture at SIWS.
          <br><br><b>Email:</b> principal@siwscollege.edu.in
          <br><b>Qualification:</b> Ph.D., M.Com, B.Ed.
        `,
        commerce: `
          <strong>CA Vaibhav Banjan</strong> serves as the <b>Vice-Principal (Commerce)</b>.
          A Chartered Accountant by profession, he has more than 20 years of academic and industry experience.
          He has led initiatives in commerce education and financial literacy programs for students.
          <br><br><b>Email:</b> vaibhav.banjan@siwscollege.edu.in
          <br><b>Qualification:</b> M.Com, FCA
        `,
        science: `
          <strong>Smt. Neeta Khanolkar</strong> is the <b>Vice-Principal (Science)</b>.
          She has a strong academic background in Physics and has been a key contributor to curriculum development and student research projects.
          <br><br><b>Email:</b> neeta.khanolkar@siwscollege.edu.in
          <br><b>Qualification:</b> M.Sc. (Physics), B.Ed.
        `,
        self: `
          <strong>Shri. Ayyappan Iyer</strong> is the <b>Vice-Principal (Self-Financing Courses)</b>.
          He oversees the functioning of self-financing programs, ensuring quality education and holistic student development.
          <br><br><b>Email:</b> ayyappan.iyer@siwscollege.edu.in
          <br><b>Qualification:</b> M.Sc., M.Phil.
        `
      };

      text.innerHTML = info[role];
      modal.style.display = "flex";
    }

    function closeModal() {
      document.getElementById('facultyModal').style.display = "none";
    }

    window.onclick = function(event) {
      const modal = document.getElementById('facultyModal');
      if (event.target === modal) {
        modal.style.display = "none";
      }
    }
  </script>

</body>
</html>
