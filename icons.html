<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>S.I.W.S. College | Home</title>

<!-- Font Awesome CDN for Social Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  body {
    margin: 0;
    font-family: "Segoe UI", Arial, sans-serif;
    background: #f5f7fb;
    color: #222;
  }

  /* Home Section */
  .home {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    background: linear-gradient(135deg, #003366, #0055a5);
    color: white;
    padding: 90px 20px;
    min-height: 100vh;
  }

  .home h1 {
    font-size: 2.8rem;
    margin-bottom: 15px;
  }

  .home p {
    font-size: 1.2rem;
    max-width: 700px;
    margin-bottom: 40px;
    line-height: 1.6;
  }

  /* Social Media Section */
  .social-links {
    display: flex;
    justify-content: center;
    gap: 25px;
  }

  .social-links a {
    color: white;
    font-size: 1.8rem;
    transition: all 0.3s ease;
    text-decoration: none;
  }

  .social-links a:hover {
    color: #00bfff;
    transform: scale(1.2);
  }

  /* Button */
  .home .btn {
    margin-top: 25px;
    background: #00bfff;
    color: white;
    text-decoration: none;
    padding: 12px 28px;
    border-radius: 8px;
    font-size: 1rem;
    transition: 0.3s;
  }

  .home .btn:hover {
    background: #0095cc;
  }

  /* Responsive */
  @media (max-width: 768px) {
    .home h1 {
      font-size: 2.2rem;
    }

    .home p {
      font-size: 1rem;
      padding: 0 10px;
    }
  }
</style>
</head>
<body>

<!-- HOME SECTION -->
<section class="home">
  <h1>Welcome to S.I.W.S. College</h1>
  <p>
    South Indian Welfare Society’s College of Commerce & Economics, Wadala (E), Mumbai —  
    dedicated to excellence in education, innovation, and holistic student development since 1960.
  </p>

  <!-- Social Media Icons with Links -->
  <div class="social-links">
    <a href="https://www.facebook.com/siwscollege" target="_blank" title="Facebook">
      <i class="fab fa-facebook-f"></i>
    </a>
    <a href="https://www.instagram.com/siwscollege" target="_blank" title="Instagram">
      <i class="fab fa-instagram"></i>
    </a>
    <a href="https://twitter.com/siwscollege" target="_blank" title="Twitter">
      <i class="fab fa-twitter"></i>
    </a>
    <a href="https://www.youtube.com/@siwscollege" target="_blank" title="YouTube">
      <i class="fab fa-youtube"></i>
    </a>
    <a href="https://www.linkedin.com/school/siwscollege" target="_blank" title="LinkedIn">
      <i class="fab fa-linkedin-in"></i>
    </a>
  </div>

  <a href="about.html" class="btn">Learn More</a>
</section>

</body>
</html>
